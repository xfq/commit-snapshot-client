<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Automatic snapshot generator</title>
    <meta name="viewport" content="width=device-width">
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="hd">
        <h1 class="title">
            Automatic snapshot generator
        </h1>
    </header>


    <div class="bd">
        <div class="content">
            <div class="url-helper">
                <div class="url-paste">
                    <p id="url-form">
                        <input id="url" class="url" type="url" value="" placeholder="Paste a GitHub commit URL, or URL of the spec here." autofocus
                            tabindex="1">
                    </p>
                </div>
            </div>

            <!-- <div class="generate-wrapper">
                <button id="generate">
                    Generate
                </button>
            </div> -->

            <div id="result" style="text-align: center;">Snapshot URL: </div>

        </div>
    </div>

    <script src="https://cdn.rawgit.com/zenorocha/document.queryCommandSupported/v1.0.0/dist/queryCommandSupported.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.10/dist/clipboard.min.js"></script>
    <script src="script/main.js"></script>
    <!-- <script async src="script/main.js"></script> -->
</body>

</html>
